<!--Section: Content-->
<section class="mb-5">
  <h4 class="mb-5 text-center">
    <strong>Inserisci i tuoi dati per Registrarti:</strong>
  </h4>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <form>
       
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input
                type="text"
                name="username" 
                class="form-control"
                [(ngModel)]="utente.username"
              />
              <label class="form-label" >Username</label>
            </div>
          </div>
        </div>

       
        <div class="form-outline mb-4">
          <input
            type="email"
            name="username" 
            class="form-control"
            [(ngModel)]="utente.email"
          />
          <label class="form-label" >Email</label>
        </div>

       
        <div class="form-outline mb-4">
          <input
            type="password"
            name="username" 
            class="form-control"
            [(ngModel)]="utente.password"
          />
          <label class="form-label" >Password</label>
        </div>

       
        <button
          type="submit"
          class="btn btn-primary btn-block mb-4"
          [routerLink]="['/signup']"
          (click)="Registrati()"
        >
          Registrati
        </button>
        <p>Sei registrato?</p>
        <button
          type="submit"
          class="btn btn-primary btn-block mb-4"
          [routerLink]="['/login']"
        >
          Accedi
        </button>

       
        <div class="text-center">
          <p>O registrati con:</p>
          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>

          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>

          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>

          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
